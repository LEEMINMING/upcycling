<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/writer.css">
    <link rel="stylesheet" href="../CSS/default.css">
    <link rel="stylesheet" href="../CSS/font.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content-wrap">
                <section class="title" >
                    <div class="title__main">
                        <div class="pencil-box">
                             <img src="../IMG/파란색 연필.png" alt="" 
                                 class="title__img">
                        </div>
                        <div class="title-box">
                            <div class="title__title">
                                제목
                            </div>
                        </div>
                        <div>
                            <input type="text" class="title__input"  placeholder="글의 제목을 입력하세요"> 
                        </div>
                    </div>
                </section>
                <div class="text-box">
                    <div class="attachment">
                        <div class="attachment__box">
                            <section class="attachment__button">
                                <form action="" class="attachment__button-box">
                                        <label for="attachment-file">첨부파일</label>
                                        <input type="file" name="" id="attachment-file">
                                </form>
                            </section>
                        </div>
                    </div>
                    <div class="textarea">
                        <div class="textarea__box">
                            <textarea placeholder="글의 내용을 입력하세요" class="textarea__text"></textarea>
                        </div>
                    </div>
                </div>
            <div class="footer">
                <form action="" class="footer__button">
                    <div class="footer__box">
                        <div class="footer__ok">    
                            <button>작성완료</button>
                        </div>
                    </div> 
                    <div class="footer__box2">       
                        <div class="footer__save">
                            <button>저장</button>
                        </div>    
                        <div class="footer__fix">
                            <button>수정</button>
                        </div>
                    </div>     
                </form>
            </div>
        </div>
    </main>
</body>
</html>
