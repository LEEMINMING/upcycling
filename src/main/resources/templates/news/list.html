<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" th:href="@{/css/common/font.css}"/>
<link rel="stylesheet" th:href="@{/css/common/default.css}"/>
<link rel="stylesheet" th:href="@{/css/news/list.css}"/>
<link rel="stylesheet" th:href="@{/css/fragments/header.css}">
<link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
<body>
<header th:replace="~{/fragments/header :: header}"></header>
<main>
  <div class="content-wrap">
    <!-- 헤더라인 -->
    <section class="news">
      <div class="news__title">NEWS</div>
    </section>
    <div class="grid">
      <div class="grid__line"></div>
    </div>
    <!-- 카테고리 -->
    <div class="menu">
      <nav class="menu__category">
        <a href="">전체</a>
        <a href="">기부소식</a>
        <a href="">활동</a>
      </nav>
    </div>
    <!-- 메인 컨텐츠 -->

    <section class="main-content">
      <a th:href="@{/news/detail(newsNumber=${newsVo.newsNumber})}" class="main-content__news"
         th:each="newsVo : ${newsList}">
        <div class="main-content__img">
          <img th:src="@{/images/news/ex.png}" alt="" class="main-content__img__photo">
        </div>
        <div th:text="${newsVo.newsTitle}">두둥따당</div>
        <div th:text="${newsVo.newsContent}">내용ㅁㅇㄹ너ㅏㅣㅓ이ㅏㄻㄴ마어ㅣㄹ너ㅏㅣㄴㅇㄻ너ㅏㅣㅁㄹㄴ어ㅏㅣㅁㄹ어ㅏㅣ</div>
        <section class="admin">
          <div class="admin__img">
            <img th:src="@{/images/news/userIcon.png}" alt="" class="admin__img__icon">
          </div>
          <div class="admin__inf">
            <div th:text="${newsVo.administratorId}">관리자</div>
            <div th:text="${newsVo.newsSysdate}">0000/00/00</div>
          </div>

        </section>
      </a>
    </section>

    <!-- 반복요소 -->
    <div class="page">
      <section class="button">
        <button>&lt</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&gt</button>
      </section>
    </div>
  </div>
</main>
<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
